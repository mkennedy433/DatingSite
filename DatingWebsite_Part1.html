<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dating Website</title>

</head>
<body>

 <h1>Please Enter Your Details For Our Dating Website!</h1>

 <form method="post"
       id="picform">

    <fieldset>
        <legend> Your Face</legend>
        <label for="avatar"> Your Image:</label>
        <input type="file" id="avatar" name="avatar" required>
<br>
        <label for="preview">Image Preview:</label>
        <img id="preview" name="preview">
    </fieldset>

    <fieldset>
        <legend> Your General Details </legend>

        <label for="name">Name:</label>
        <input name="name" id="name" type="text" required>
<br>
        <label>Gender:</label>
        <label for="female"> Female</label>
        <input name="female" id="female" type="radio" required>

        <label for="male"> Male </label>
        <input name="male" id="male" type="radio" required>
<br>
        <label for="age"> Age:</label>
        <input name="age" id="age" type="number" required>
<br>
        <label for="dob"> Date of Birth:</label>
        <input name="dob" id="dob" type="date">
<br>
        <label for="favcolor"> Your Favorite Color:</label>
        <input name="favcolor" id="favcolor" type="color">
<br>
        <label> Country:</label>
        <select for="country" id="country">
            <option value="UnitedStates">United States</option>
            <option value="Canada"> Canada</option>
            <option value="Mexico"> Mexico</option>
            <option value="Scotland"> Scotland</option>
            <option value="England"> England</option>
            <option value="NoSelection"> No Selection</option>
        </select>
    </fieldset>

     <fieldset>
         <legend> Your Indicators</legend>

         <label for="height"> Height: </label>
         0<input name="height" id="height" type="range" min="0" max="100">100
<br>
         <label for="salary" > Salary: </label>
         0<input name="salary" id="salary" type="range" min="0" max="100">100

     </fieldset>

     <fieldset>
         <legend> Your Contact Information</legend>

         <label for="email">Email:</label>
         <input name="email" id="email" type="email" required>
<br>
         <label for="mobile">Mobile:</label>
         <input name="mobile" id="mobile" type="tel">
<br>
         <label for="address">Address:</label>
         <textarea name="address" id="address"> </textarea>
<br>
         <label for="contact"> Method to Contact You:</label>
         Email<input name="contact" id="contact" type="checkbox" value="email">
         Whatsapp <input name="contact" id="contact" type="checkbox" value="whatsapp">
         In-App Chat <input name="contact" id="contact" type="checkbox" value="chat">

     </fieldset>

         <input type="submit">

 </form>

</body>
</html>
